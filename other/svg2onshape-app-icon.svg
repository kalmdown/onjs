<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" xmlns:bx="https://boxy-svg.com">
  <defs>
    <filter id="inner-shadow-filter-0" bx:preset="inner-shadow 1 1 1 2 0.75 #ffffffb3" color-interpolation-filters="sRGB" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset dx="1" dy="1"/>
      <feGaussianBlur stdDeviation="2"/>
      <feComposite operator="out" in="SourceGraphic"/>
      <feComponentTransfer result="choke">
        <feFuncA type="linear" slope="1.5"/>
      </feComponentTransfer>
      <feFlood flood-color="#ffffffb3" result="color"/>
      <feComposite operator="in" in="color" in2="choke" result="shadow"/>
      <feComposite operator="over" in="shadow" in2="SourceGraphic"/>
    </filter>
  </defs>
  <rect width="100" height="100" style="fill: rgb(216, 216, 216);"/>
  <text style="fill: rgb(51, 51, 51); font-family: Arial, sans-serif; font-size: 42px; font-weight: 700; white-space: pre; text-anchor: middle; filter: url(&quot;#inner-shadow-filter-0&quot;);" x="50" y="64.529">SVG</text>
</svg>