<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG to Onshape Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
 
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">SVG to Onshape Converter</h1>
    
    <div class="card mb-4">
      <div class="card-header">
        <h5 class="mb-0">Authentication</h5>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <p>This application uses OAuth to authenticate with Onshape API.</p>
          <button id="btnAuthenticate" class="btn btn-primary">Authenticate with Onshape</button>
          <span id="authStatus" class="ms-3">Not authenticated</span>
        </div>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-header">
        <h5 class="mb-0">SVG Upload</h5>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label for="svgFile" class="form-label">Upload SVG File</label>
          <input class="form-control" type="file" id="svgFile" accept=".svg">
        </div>
        <div id="svgPreview" class="mb-3">
          <p class="text-muted">SVG preview will appear here</p>
        </div>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-header">
        <h5 class="mb-0">Onshape Document</h5>
      </div>
      <div class="card-body">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="documentSelect" class="form-label">Document</label>
            <select id="documentSelect" class="form-select">
              <option value="">Create a new document</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="documentName" class="form-label">Document Name</label>
            <div class="input-group">
              <input type="text" id="documentName" class="form-control" placeholder="New document name">
              <button id="btnRefreshDocuments" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-clockwise"></i> Refresh
              </button>
            </div>
          </div>
        </div>
        
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="partStudioContainer" class="form-label">Part Studio</label>
            <div id="partStudioContainer"></div>
          </div>
          <div class="col-md-6">
            <label for="planeContainer" class="form-label">Sketch Plane</label>
            <div id="planeContainer"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-header">
        <div class="example-header">
          <h5 class="mb-0">Examples</h5>
        </div>
      </div>
      <div class="card-body">
        <div class="list-group">
          <button id="btnExample1" class="list-group-item list-group-item-action">
            <strong>Example 1:</strong> Create a Basic Cylinder
          </button>
          <button id="btnExample2" class="list-group-item list-group-item-action">
            <strong>Example 3:</strong> Create a Cup
          </button>
          <button id="btnExample3" class="list-group-item list-group-item-action">
            <strong>Example 2:</strong> Create a Lamp Model
          </button>
          <button id="btnSketchTest" class="list-group-item list-group-item-action">
            <strong>Sketch Test:</strong> Create a Basic Sketch
          </button>
          <button id="btnConvertSvg" class="list-group-item list-group-item-action">
            <strong>Convert SVG:</strong> Convert uploaded SVG to Onshape model
          </button>
        </div>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-header">
        <h5 class="mb-0">Export</h5>
      </div>
      <div class="card-body">
        <button id="btnExportApiCalls" class="btn btn-primary">Export API Calls to Postman</button>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h5 class="mb-0">Log</h5>
      </div>
      <div class="card-body">
        <div id="logOutput" class="mb-0"></div>
      </div>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/app.js" type="module"></script>
</body>
</html>
